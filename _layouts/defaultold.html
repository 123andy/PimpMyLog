<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>[{{ site.title }}] {{page.title}} </title>
    {% if site.env == 'production' %}
      <link rel="stylesheet" href="/build/style.min.css">
    {% else %}
      <link rel="stylesheet" href="/debug/style.css">
    {% endif %}
	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper">
		<header>
			<center>
                <img src="assets/PML.png"/>
    			<p>{{ site.headline }}</p>
    			<ul>
    				<li><a href="https://github.com/potsky/PimpMyLog/zipball/master">Download <strong>ZIP File</strong></a></li>
    				<li><a href="https://github.com/potsky/PimpMyLog/tarball/master">Download <strong>TAR Ball</strong></a></li>
    				<li><a href="https://github.com/potsky/PimpMyLog">View On <strong>GitHub</strong></a></li>
    			</ul>
            </center>
		</header>
		<section>
			{{content}}
		</section>
		<footer>
 			<p>&copy; {{ site.time | date: '%Y' }} <a href="{{ site.author.link }}">{{ site.author.name }}</a></p>
		</footer>
	</div>
    {% include google_analytics.html %}
</body>
</html>
